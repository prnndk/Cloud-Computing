; Supervisor configuration for Nextcloud
; Manages nginx, php-fpm, and cron processes

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
minfds=1024
minprocs=200
directory=/tmp

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/nginx/access.log
stderr_logfile=/var/log/nginx/error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:php-fpm]
command=/usr/sbin/php-fpm82 -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/php82/php-fpm.log
stderr_logfile=/var/log/php82/php-fpm-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:cron]
command=/usr/sbin/crond -f -l 8
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/cron.log
stderr_logfile=/var/log/cron-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
